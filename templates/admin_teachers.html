{% extends "base.html" %}

{% block title %}Teacher Management - AI Attendance System{% endblock %}

{% block content %}
<ul class="nav nav-tabs" id="teacherTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="management-tab" data-bs-toggle="tab" data-bs-target="#management-view"
            type="button" role="tab">Teacher Management</button>
    </li>
</ul>
<div class="tab-content mt-3" id="teacherTabsContent">
    <div class="tab-pane fade show active" id="management-view" role="tabpanel">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-chalkboard-teacher"></i> Teacher Management</h5>
                        <button class="btn btn-success" onclick="showCreateTeacherModal()">
                            <i class="fas fa-user-plus"></i> Add Teacher
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Search teachers by username or email..." onkeyup="filterTeachers()">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped" id="teachersTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%;">Full Name</th>
                                        <th style="width: 25%;">Email</th>
                                        <th style="width: 15%;">Nationality</th>
                                        <th style="width: 20%;">Courses</th>
                                        <th style="width: 15%;">Birthday</th>
                                        <th style="width: 60px;">Edit</th>
                                        <th style="width: 60px;">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="teachersTableBody">
                                    <!-- Teachers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Teacher Modal -->
<div class="modal fade" id="createTeacherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Teacher</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTeacherForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacherFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="teacherFullName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacherEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="teacherEmail" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacherNationality" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="teacherNationality">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacherBirthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="teacherBirthday">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="teacherCourses" class="form-label">Courses (comma-separated)</label>
                        <input type="text" class="form-control" id="teacherCourses"
                            placeholder="e.g., Math, Physics, Chemistry">
                    </div>
                    <div class="mb-3">
                        <label for="teacherPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="teacherPassword" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="createTeacher()">Create Teacher</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Teacher Modal -->
<div class="modal fade" id="editTeacherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Teacher</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTeacherForm">
                    <input type="hidden" id="editTeacherId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editTeacherFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="editTeacherFullName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editTeacherEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editTeacherEmail" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editTeacherNationality" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="editTeacherNationality">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editTeacherBirthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="editTeacherBirthday">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editTeacherCourses" class="form-label">Courses (comma-separated)</label>
                        <input type="text" class="form-control" id="editTeacherCourses">
                    </div>
                    <div class="mb-3">
                        <label for="editTeacherPassword" class="form-label">New Password (leave empty to keep
                            current)</label>
                        <input type="password" class="form-control" id="editTeacherPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateTeacher()">Update Teacher</button>
            </div>
        </div>
    </div>
</div>

<script>
    let teachers = [];

    async function loadTeachers() {
        try {
            const response = await fetch('/api/admin/teachers', { credentials: 'include' });
            if (response.ok) {
                teachers = await response.json();
                // Add class count for each teacher
                await Promise.all(teachers.map(async (teacher) => {
                    try {
                        const classResponse = await fetch(`/api/admin/teachers/${teacher.id}/classes`, { credentials: 'include' });
                        if (classResponse.ok) {
                            const classes = await classResponse.json();
                            teacher.class_count = classes.length;
                        } else {
                            teacher.class_count = 0;
                        }
                    } catch (error) {
                        teacher.class_count = 0;
                    }
                }));
                displayTeachers();
            } else if (response.status === 403) {
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error loading teachers:', error);
        }
    }

    function displayTeachers(searchTerm = '') {
        const tbody = document.getElementById('teachersTableBody');
        tbody.innerHTML = '';

        const filteredTeachers = teachers.filter(teacher =>
            (teacher.full_name && teacher.full_name.toLowerCase().includes(searchTerm.toLowerCase())) ||
            teacher.email.toLowerCase().includes(searchTerm.toLowerCase())
        );

        filteredTeachers.forEach(teacher => {
            const birthday = teacher.birthday ? new Date(teacher.birthday).toLocaleDateString() : 'N/A';
            const courses = teacher.courses ? teacher.courses.join(', ') : 'N/A';
            const row = document.createElement('tr');
            row.innerHTML = `
            <td>${teacher.full_name || 'N/A'}</td>
            <td>${teacher.email}</td>
            <td>${teacher.nationality || 'N/A'}</td>
            <td>${courses}</td>
            <td>${birthday}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-outline-primary" onclick="editTeacher(${teacher.id})">
                    <i class="fas fa-edit"></i>
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTeacher(${teacher.id})">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
            tbody.appendChild(row);
        });
    }

    function filterTeachers() {
        const searchTerm = document.getElementById('searchInput').value;
        displayTeachers(searchTerm);
    }

    function showCreateTeacherModal() {
        document.getElementById('createTeacherForm').reset();
        new bootstrap.Modal(document.getElementById('createTeacherModal')).show();
    }

    async function createTeacher() {
        const courses = document.getElementById('teacherCourses').value.split(',').map(c => c.trim()).filter(c => c);
        const formData = {
            full_name: document.getElementById('teacherFullName').value,
            email: document.getElementById('teacherEmail').value,
            nationality: document.getElementById('teacherNationality').value,
            birthday: document.getElementById('teacherBirthday').value,
            courses: courses,
            password: document.getElementById('teacherPassword').value,
            role: 'teacher'
        };

        try {
            const response = await fetch('/api/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('createTeacherModal')).hide();
                loadTeachers();
                alert('Teacher created successfully!');
            } else {
                const error = await response.json();
                alert('Error: ' + error.error);
            }
        } catch (error) {
            console.error('Error creating teacher:', error);
            alert('Error creating teacher');
        }
    }

    function editTeacher(teacherId) {
        const teacher = teachers.find(t => t.id === teacherId);
        if (!teacher) return;

        document.getElementById('editTeacherId').value = teacher.id;
        document.getElementById('editTeacherFullName').value = teacher.full_name || '';
        document.getElementById('editTeacherEmail').value = teacher.email;
        document.getElementById('editTeacherNationality').value = teacher.nationality || '';
        document.getElementById('editTeacherBirthday').value = teacher.birthday ? teacher.birthday.split('T')[0] : '';
        document.getElementById('editTeacherCourses').value = teacher.courses ? teacher.courses.join(', ') : '';
        document.getElementById('editTeacherPassword').value = '';

        new bootstrap.Modal(document.getElementById('editTeacherModal')).show();
    }

    async function updateTeacher() {
        const teacherId = document.getElementById('editTeacherId').value;
        const courses = document.getElementById('editTeacherCourses').value.split(',').map(c => c.trim()).filter(c => c);
        const formData = {
            full_name: document.getElementById('editTeacherFullName').value,
            email: document.getElementById('editTeacherEmail').value,
            nationality: document.getElementById('editTeacherNationality').value,
            courses: courses,
            role: 'teacher'
        };

        const birthday = document.getElementById('editTeacherBirthday').value;
        if (birthday) {
            formData.birthday = birthday;
        }

        const password = document.getElementById('editTeacherPassword').value;
        if (password) {
            formData.password = password;
        }

        try {
            const response = await fetch(`/api/admin/users/${teacherId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('editTeacherModal')).hide();
                loadTeachers();
                alert('Teacher updated successfully!');
            } else {
                const error = await response.json();
                alert('Error: ' + error.error);
            }
        } catch (error) {
            console.error('Error updating teacher:', error);
            alert('Error updating teacher');
        }
    }

    async function deleteTeacher(teacherId) {
        if (!confirm('Are you sure you want to delete this teacher?')) return;

        try {
            const response = await fetch(`/api/admin/users/${teacherId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                loadTeachers();
                alert('Teacher deleted successfully!');
            } else {
                alert('Error deleting teacher');
            }
        } catch (error) {
            console.error('Error deleting teacher:', error);
            alert('Error deleting teacher');
        }
    }

    // Load teachers on page load
    document.addEventListener('DOMContentLoaded', loadTeachers);
</script>
{% endblock %}
