<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Enrollment - AI Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .enrollment-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        #videoPreview {
            width: 100%;
            height: auto;
            display: block;
        }

        .instruction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
        }

        .instruction-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            animation: pulse 1s ease-in-out infinite;
        }

        .progress-indicator {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
        }

        .btn-start {
            font-size: 1.2rem;
            padding: 1rem 3rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: transform 0.2s;
        }

        .btn-start:hover {
            transform: scale(1.05);
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="enrollment-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-video"></i> Student Video Enrollment
        </h2>

        <div class="video-container">
            <video id="videoPreview" autoplay playsinline></video>
            <div class="instruction-overlay" id="instructionOverlay" style="display: none;">
                <div class="instruction-text" id="instructionText"></div>
                <div class="progress-indicator" id="progressIndicator"></div>
            </div>
        </div>

        <div class="text-center">
            <div id="controlsSection">
                <p class="mb-3">Follow the on-screen instructions to capture your face from different angles.</p>
                <button class="btn btn-start" id="startBtn" onclick="startEnrollment()">
                    <i class="fas fa-play"></i> Start Enrollment
                </button>
            </div>

            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-top py-4 mt-auto w-100">
        <div class="container text-center">
            <p class="text-muted mb-0 small">&copy; {{ now.year if now else 2025 }} AI Attendance System. All rights
                reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let videoStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentStep = 0;

        const instructions = [
            { text: "ðŸ‘ï¸ LOOK AT CAMERA", duration: 2000 },
            { text: "ðŸ‘† LOOK UP", duration: 2000 },
            { text: "ðŸ‘‡ LOOK DOWN", duration: 2000 },
            { text: "ðŸ‘ˆ LOOK LEFT", duration: 2000 },
            { text: "ðŸ‘‰ LOOK RIGHT", duration: 2000 }
        ];

        // Initialize camera on page load
        async function initCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                document.getElementById('videoPreview').srcObject = videoStream;
            } catch (error) {
                showStatus('Failed to access camera: ' + error.message, 'error');
            }
        }

        async function startEnrollment() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('instructionOverlay').style.display = 'flex';

            // Start recording
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(videoStream, {
                mimeType: 'video/webm;codecs=vp9'
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                uploadVideo();
            };

            mediaRecorder.start();

            // Run through instructions
            await runInstructions();
        }

        async function runInstructions() {
            for (let i = 0; i < instructions.length; i++) {
                currentStep = i;
                const instruction = instructions[i];

                document.getElementById('instructionText').textContent = instruction.text;
                document.getElementById('progressIndicator').textContent = `Step ${i + 1} / ${instructions.length}`;

                await sleep(instruction.duration);
            }

            // Stop recording
            mediaRecorder.stop();
            document.getElementById('instructionOverlay').style.display = 'none';
            showStatus('Processing video...', 'info');
        }

        async function uploadVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('video', blob, 'enrollment.webm');

            // Get student ID from URL or form
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('student_id');
            formData.append('student_id', studentId);

            try {
                const response = await fetch('/api/admin/enroll-video', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`âœ… Enrollment successful! Processed ${result.frames_extracted} frames.`, 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/students';
                    }, 2000);
                } else {
                    showStatus('âŒ Enrollment failed: ' + result.error, 'error');
                    document.getElementById('startBtn').disabled = false;
                }
            } catch (error) {
                showStatus('âŒ Upload failed: ' + error.message, 'error');
                document.getElementById('startBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            statusEl.style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initCamera);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>

</html>
