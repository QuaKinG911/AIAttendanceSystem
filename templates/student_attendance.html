{% extends "base.html" %}

{% block title %}My Attendance - AI Attendance System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-calendar-check"></i> My Attendance Records</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="attendanceTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Class</th>
                                <th>Status</th>
                                <th>Time</th>
                                <th>Confidence</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Attendance records will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadAttendanceRecords();
});

function loadAttendanceRecords() {
    fetch('/api/attendance/recent', { credentials: 'include' })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else if (response.status === 403) {
                window.location.href = '/login';
                return [];
            }
        })
        .then(data => {
            if (data) {
                displayAttendanceRecords(data);
            }
        })
        .catch(error => {
            console.error('Error loading attendance records:', error);
        });
}

function displayAttendanceRecords(records) {
    const tbody = document.getElementById('attendanceTableBody');
    tbody.innerHTML = '';

    if (records.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No attendance records found.</td></tr>';
        return;
    }

    records.forEach(record => {
        const row = document.createElement('tr');
        const statusClass = record.status === 'present' ? 'success' :
                           record.status === 'late' ? 'warning' : 'danger';
        row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.class_name}</td>
            <td><span class="badge bg-${statusClass}">${record.status}</span></td>
            <td>${record.time || 'N/A'}</td>
            <td>N/A</td>
        `;
        tbody.appendChild(row);
    });
}
</script>
{% endblock %}
