{% extends "base.html" %}

{% block title %}My Classes - AI Attendance System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-graduation-cap"></i> My Classes</h5>
            </div>
            <div class="card-body">
                <div id="classes-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadTeacherClasses();
});

function loadTeacherClasses() {
    fetch('/api/classes', { credentials: 'include' })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else if (response.status === 403) {
                window.location.href = '/login';
                return [];
            }
        })
        .then(data => {
            if (data) {
                displayClasses(data);
            }
        })
        .catch(error => {
            console.error('Error loading classes:', error);
        });
}

function displayClasses(classes) {
    const container = document.getElementById('classes-container');

    if (classes.length === 0) {
        container.innerHTML = '<p class="text-muted">No classes assigned to you.</p>';
        return;
    }

    let html = '<div class="row">';
    classes.forEach(cls => {
        const time = new Date(cls.start_time).toLocaleTimeString();
        html += `
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${cls.name}</h5>
                        <p class="card-text">
                            <strong>Time:</strong> ${time}<br>
                            <strong>Room:</strong> ${cls.room || 'TBD'}
                        </p>
                        <button class="btn btn-primary" onclick="viewClassDetails(${cls.id})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </div>
                </div>
            </div>
        `;
    });
    html += '</div>';
    container.innerHTML = html;
}

function viewClassDetails(classId) {
    // Redirect to attendance page for this class or show modal
    window.location.href = `/teacher/attendance?class_id=${classId}`;
}
</script>
{% endblock %}
